    <label ng-show="label!=null">{{label}}</label>
    <input type="{{type}}" name="{{name}}" ng-model="model" class="form-control" placeholder="{{getPlaceHolder()}}" data-ng-required="{{required}}" maxlength="{{maxlength}}" ng-readonly="{{readonly}}" ng-attr-autofocus="{{autofocus}}"/>
</div>
