<div class="custom-clc-form-field">
    <div class="checkbox form-group">
        <label>
            <input type="checkbox" ng-disabled="disabled" id="{{ fieldId }}" data-ng-model="model"> {{ label }}
            <i ng-if="hasInfo()" class="glyphicon glyphicon-info-sign" tooltip-placement="right" tooltip="{{ info }}"></i>
        </label>
    </div>
</div>
